server:
  port: 3003

spring:
  data:
    mongodb:
      uri: mongodb://admin:password123@mongodb:27017/transaction_validation_db?authSource=admin
      database: transaction_validation_db

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: transaction-validator-group
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.value.default.type: com.toufik.trxvalidationservice.model.TransactionWithMT103Event
        spring.json.trusted.packages: "*"
        spring.json.use.type.info.headers: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  jackson:
    serialization:
      write-dates-as-timestamps: false

transaction:
  file:
    valid:
      path: ./trx-validation-service/src/main/resources/data/valid-transactions
    invalid:
      path: ./trx-validation-service/src/main/resources/data/invalid-transactions
    consolidated:
      valid: ./trx-validation-service/src/main/resources/valid-transactions.json
      invalid: ./trx-validation-service/src/main/resources/invalid-transactions.json

